<!DOCTYPE html>
<html>

<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        <div class="form-row centered">
            <!-- HEIGHT INPUT -->
            <div class="col-sm-2 my-1">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Height</div>
                    </div>
                    <input type="number" class="form-control" id="inputHeight" name="height" min="1" value="1">
                </div>
            </div>
            <!-- WIDTH INPUT -->
            <div class="col-sm-2 my-1">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Width</div>
                    </div>
                    <input type="number" class="form-control" id="inputWidth" name="width" min="1" value="1">
                </div>
            </div>
            <!-- SUBMIT BUTTON -->
            <div class="col-auto my-1">
                <button type="submit" class="btn btn-outline-primary">Submit</button>
            </div>
        </div>
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <!-- Quick color palette -->
    <div class="container">
        <div id="palette" class="grid">
            <div id="swatchRed" class="circle bg-danger">
            </div>
            <div id="swatchYellow" class="circle bg-warning">
            </div>
            <div id="swatchBlue" class="circle bg-primary">
            </div>
            <div id="swatchTeal" class="circle bg-info">
            </div>
            <div id="swatchGreen" class="circle bg-success">
            </div>
            <div id="swatchGrey" class="circle bg-secondary">
            </div>
            <div id="swatchDark" class="circle bg-dark">
            </div>
            <div id="swatchWhite" class="circle bg-white">
            </div>
        </div>
    </div>

    <h2>Design Canvas</h2>
    <div id="container">
        <table id="pixelCanvas"></table>
    </div>

    <script src="designs.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
